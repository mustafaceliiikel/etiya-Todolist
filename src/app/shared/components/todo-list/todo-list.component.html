<div class="w-1/2 mx-auto p-5 bg-white shadow-md rounded-lg">
    <h4 class="text-xl text-center font-bold mb-4">Todo List</h4>
  
    <div class="flex mb-4">
      <input 
        placeholder="Todo Girin" 
        type="text" 
        [(ngModel)]="todo" 
        class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring focus:ring-blue-300" 
      />
      <button 
        (click)="addTodo()" 
        class="bg-blue-500 text-white px-4 rounded-r-md hover:bg-blue-600 transition duration-200"
      >
        Add Todo
      </button>
    </div>
  
    <ul class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <ng-container *ngIf="todoList.length === 0; else todoListTemplate">
          <li class="text-gray-500 text-center w-full">There is no Todo</li>
        </ng-container>
        <ng-template #todoListTemplate>
          <li *ngFor="let todo of todoList; let index = index" class="mb-2">
            <app-todo-card
              [toDoFromOtherPage]="todo.title"
              [todoId]="todo.id" 
              (onRemoveClick)="deleteTodoByName($event)"
              class="w-64"
            ></app-todo-card>
          </li>
        </ng-template>
      </ul>
      
  </div>
